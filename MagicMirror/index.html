<!DOCTYPE html>
<html>
<head>
  <title>Orologio e Meteo Vue.js</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      text-align: left;
      background-color: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    #app {
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }

    #clock {
      font-size: 48px;
      margin-bottom: 10px;
    }

    #weather {
      font-size: 24px;
    }
  </style>
</head>
<body>
  <div id="app">
    <div id="clock">{{ currentTime }}</div>
    <div id="weather">
      <p>Informazioni meteo per Venezia:</p>
      <!-- Aggiungi qui le informazioni meteo per Venezia -->
    </div>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        currentTime: ''
      },
      mounted() {
        this.updateTime();
        setInterval(this.updateTime, 1000);
      },
      methods: {
        updateTime() {
          const now = new Date();
          const hours = this.formatTimeValue(now.getHours());
          const minutes = this.formatTimeValue(now.getMinutes());
          const seconds = this.formatTimeValue(now.getSeconds());
          this.currentTime = `${hours}:${minutes}:${seconds}`;
        },
        formatTimeValue(value) {
          return value.toString().padStart(2, '0');
        }
      }
    });
  </script>
</body>
</html>
